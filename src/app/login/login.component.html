

<div class="container">   
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" #uname   required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" #password required>
    
        <button type="button" (click)="LoginSubmit(uname.value,password.value)">Login</button>
       
      </div>
    
      <div class="alert alert-danger" *ngIf="error">{{errorMessage}}</div>
     
</div>
